<html>
    <head>
        <title>E-KTP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
    </head>
    <body style="background-color: #dc3545">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">

            <div class="container-fluid mx-5">

                <a class="navbar-brand" href="/">e-KTP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/data">Database</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
  <body>
    <div class="container">
      <div class="row">
        <form
          action="#"
          th:action="@{/update}"
          th:object="${data}"
          method="post"
          class="mt-3"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="id">ID</label>
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              th:field="*{id}"
              readonly
            />
          </div>

          <div class="form-group">
            <label for="tanggal"></label>
            <input
              type="date"
              th:value="${#dates.format(data.tanggal, 'yyyy-MM-dd')}"
              class="form-control"
              id="tanggal"
              name="tanggal"
              placeholder="dd-mm-yyyy"
            />
          </div>

          <div class="form-group">
            <label for="foto"></label>
            <input
              type="file"
              class="form-control"
              id="gambar"
              name="gambar"
              placeholder="gambar"
              required
            />
            <div class="d-flex mt-2">
              <img th:src="@{${'/image?id='+ data.id}}" alt="poto" width="200" />
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-5">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
