<html>
    <head>
        <title>E-KTP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap5.min.css">
    </head>
    <body style="background-color: #dc3545">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">

            <div class="container-fluid mx-5">

                <a class="navbar-brand" href="/">e-KTP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/data">Database</a>
                        </li>
                    </ul>

                </div>
            </div>

        </nav>

        <div class="container">
            <h3 class="text-center pb-5"><font color="black">Database KTP Indonesia</font><br> </h3>
        
            <a href="/create" class="btn btn-primary mb-2" >Create Data</a>
            <table id="tableDummy" class="table table-dark table-striped">
                   <thead>
                       <tr>
                           <th scope="col">NIK</th>
                           <th scope="col">Tanggal Lahir</th>
                           <th scope="col">Foto</th>
                           <th>Aksi</th>
                       </tr>
                   </thead>
                   <tbody>
                       <tr th:each="dummy: ${goDummy}">
                           <td th:text="${dummy.id}" th:id="${dummy.id}"></td>
                           <td th:text="${#dates.format(dummy.tanggal, 'dd-MMM-yyyy')}"></td>
                           <td>
                             <img th:src="@{${'/image?id='+ dummy.id}}" alt="poto" width="200">
                           </td>
                           <td>
                            <a class="btn btn-warning" th:href="@{/edit/{id}(id=${dummy.id})}">Edit</a>
                            <a class="btn btn-danger" href="#" th:onclick="|hapusData('${dummy.id}')|">Delete</a>
                        </td>

                   </tbody>
               </table>
        </div>
        
        
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
           <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
           <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
           <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap5.min.js"></script>
            <script>
                const hapusData = val => {
                const id = val
                if(confirm(`Yakin ingin menghapus data ${id}?`)){
                  location.href = `/delete/${id}`;
                }
            }
            </script>
            <script>
            $(document).ready(function () {
                $('#tableDummy').DataTable();
            });
            </script>
            </body>
</html>
